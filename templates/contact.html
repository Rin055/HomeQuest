<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.web-fonts.ge/fonts/alk-sanet/css/alk-sanet.min.css">
    <link rel="icon" type="image/png"
          href=" https://i.ibb.co/B2f5v0RB/transperent-logo.png">
    <title>HomeQuest</title>
    <style>
        body {
            background: linear-gradient(to right, #eae6de, #beb4a2);
            font-family: 'Poppins', sans-serif;
            color: #504b46;
            min-height: 100vh;
        }

        .main-box {
            width: 86%;
            margin-left: 7%;
            margin-top: 3%;
            margin-bottom: 2%;
        }

        .contact-title {
            color: #5f544b;
            font-weight: bold;
            font-size: 2rem;
            letter-spacing: 0.5px;
            margin-bottom: 1.2em;
            text-align: center;
        }

        .form-group label {
            color: #504b46;
            font-weight: 500;
            font-size: 1.08rem;
            letter-spacing: 0.2px;
        }

        .form-control:focus {
            border-color: #b1a999;
            box-shadow: 0 0 0 0.2rem #b1a99999 !important;
            outline: none;
        }

        .btn-brown {
            background-color: #3e3d39 !important;
            border-color: #3e3d39 !important;
            color: #fff !important;
            font-weight: 500;
            transition: background 0.2s, box-shadow 0.2s, border 0.2s;
            border-radius: 6px;
            box-shadow: none !important;
        }

        .btn-brown:hover, .btn-brown:focus {
            background-color: #6b655c !important;
            border-color: #6b655c !important;
            color: #fff !important;
            box-shadow: 0 0 0 0.2rem #b1a99999 !important;
        }

        .faq-section {
            margin-top: 2.5rem;
        }

        .alert-warning {
            background: #f8f7f5;
            color: #504b46;
            border: 1.5px solid #b1a999;
            border-radius: 10px;
            font-size: 1.04rem;
        }

        .alert-warning strong {
            color: #b1a999;
        }

        .inbox-table {
            width: 100%;
            background: #f8f7f5;
            border-radius: 10px;
            border: 2px solid #b1a999;
            box-shadow: 0 2px 12px #e0dbd2;
            margin-bottom: 1.5rem;
            overflow: hidden;
        }

        .inbox-table th, .inbox-table td {
            border-color: #b1a999;
            border-width: 1.5px;
            color: #504b46;
            padding: 0.75rem 0.5rem;
            font-size: 1.04rem;
        }

        .inbox-table thead th {
            background: #e3ded6;
            color: #504b46;
            font-weight: 600;
            border-bottom: 2.5px solid #bcb4a5;
            font-size: 1.08rem;
            letter-spacing: 0.2px;
        }

        .inbox-table tbody tr {
            background: #f8f7f5;
            transition: background 0.2s;
        }

        .inbox-table tbody tr:hover {
            background: #edeae5;
        }
    </style>
</head>
<body>
{% include 'header.html' %}

<div class="main-box">
    <h2 class="contact-title">Contact Us</h2>
    <form action="/add_question" method="POST">
        <div class="form-group">
            <label for="exampleFormControlInput1">Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name="name"
                   placeholder="Write your name here" required>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput2">Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput2" name="mail"
                   placeholder="Write your email here" required>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Question</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" name="question" rows="3"
                      placeholder="Write your question here" required></textarea>
        </div>
        <button type="submit" class="btn btn-brown">Send</button>
    </form>
</div>

<div class="main-box faq-section">
    <h4 class="contact-title" style="font-size:1.3rem; margin-bottom:1em;">Recently Asked Questions</h4>
    <div class="accordion" id="faqAccordion">
        {% if questions %}
            {% for question in questions %}
            <div style="background:#f8f7f5; border:1.5px solid #b1a999; border-radius:10px; font-size:1.04rem; color:#504b46; margin-bottom:1.1rem; box-shadow:0 2px 12px #e0dbd2; padding:1.1rem 1.3rem;">
                <strong style="color:#b1a999;">{{question['name']}}</strong>
                <div style="margin-top: 0.4em;">{{question['question']}}</div>
            </div>
            {% endfor %}
        {% else %}
            <div class="alert alert-secondary" role="alert" style="color:#6b655c; background:#f8f7f5; border:1.5px solid #b1a999;">
                No messages yet.
            </div>
        {% endif %}
    </div>
</div>

{% include 'footer.html' %}

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
