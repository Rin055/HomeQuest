<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://i.ibb.co/B2f5v0RB/transperent-logo.png">
    <title>Customer Sign In - HomeQuest</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #eae6de, #d1c9bb);
            font-family: 'Poppins', sans-serif;
            color: #504b46;
        }
        html, body {
            height: 100%;
        }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .content-wrapper {
            flex: 1 0 auto;
        }
        .footer-wrapper {
            flex-shrink: 0;
        }
        .signin-box {
            max-width: 400px;
            margin: 60px auto;
            background: #f8f7f5;
            border-radius: 16px;
            box-shadow: 0 4px 24px #e0dbd2;
            padding: 32px 28px;
        }
        .signin-title {
            font-size: 1.7rem;
            font-weight: 700;
            color: #5f544b;
            margin-bottom: 18px;
            text-align: center;
        }
        .form-control:focus {
            border-color: #b1a999;
            box-shadow: 0 0 0 0.2rem #b1a99999 !important;
            outline: none;
        }
        .btn-brown {
            background-color: #3e3d39 !important;
            border-color: #3e3d39 !important;
            color: #fff !important;
            font-weight: 500;
            transition: background 0.2s, box-shadow 0.2s, border 0.2s;
            border-radius: 6px;
            box-shadow: none !important;
        }
        .btn-brown:hover, .btn-brown:focus {
            background-color: #6b655c !important;
            border-color: #6b655c !important;
            color: #fff !important;
            box-shadow: 0 0 0 0.2rem #b1a99999 !important;
        }
    </style>
</head>
<body>
{% include "header.html" %}
<div class="content-wrapper">
    <div class="signin-box">
        <div class="signin-title">Sign In</div>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="POST" action="{{ url_for('customer_sign_in') }}">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-brown btn-block">Sign In</button>
            <div style="margin-top:12px; text-align:center;">
                <a href="{{ url_for('customer_register') }}">Don't have an account? Register</a>
            </div>
        </form>
    </div>
</div>
<div class="footer-wrapper">
    {% include "footer.html" %}
</div>
</body>
</html>
