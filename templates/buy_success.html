<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Successful - HomeQuest</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/B2f5v0RB/transperent-logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #eae6de, #d1c9bb);
            font-family: 'Poppins', sans-serif;
            color: #504b46;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .success-box {
            max-width: 500px;
            margin: 60px auto;
            background: #f8f7f5;
            border-radius: 16px;
            box-shadow: 0 4px 24px #e0dbd2;
            padding: 32px 28px;
            text-align: center;
        }
        .footer-wrapper {
            flex-shrink: 0;
        }
        .success-title {
            font-size: 1.7rem;
            font-weight: 700;
            color: #5f544b;
            margin-bottom: 18px;
        }
        .success-msg {
            color: #6b655c;
            font-size: 1.15rem;
            margin-bottom: 18px;
        }
        .btn-brown {
            background-color: #3e3d39 !important;
            border-color: #3e3d39 !important;
            color: #fff !important;
            font-weight: 500;
            transition: background 0.2s, box-shadow 0.2s, border 0.2s;
            border-radius: 6px;
            box-shadow: none !important;
        }
        .btn-brown:hover, .btn-brown:focus {
            background-color: #6b655c !important;
            border-color: #6b655c !important;
            color: #fff !important;
            box-shadow: 0 0 0 0.2rem #b1a99999 !important;
        }
        .content-wrapper {
            flex: 1 0 auto;
        }
    </style>
</head>
<body>
{% include "header.html" %}
<div class="content-wrapper">
    <div class="success-box">
        <div class="success-title">Thank You for Your Purchase!</div>
        <div class="success-msg">
            Dear {{ customer_name }}, your order for <strong>{{ post.title }}</strong> has been received.<br>
            We will contact you soon with delivery details.
        </div>
        <a href="{{ url_for('index') }}" class="btn btn-brown">Back to Home</a>
    </div>
</div>
<div class="footer-wrapper">
    {% include "footer.html" %}
</div>
</body>
</html>
