<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://i.ibb.co/B2f5v0RB/transperent-logo.png">
    <title>HomeQuest</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdn.web-fonts.ge/fonts/alk-sanet/css/alk-sanet.min.css">
    <style>
        body {
            background: #f0eeec;
            font-family: "poppins", sans-serif;
            min-height: 100vh;
        }
        .main-box {
            width: 86%;
            margin-left: 7%;
            margin-top: 2%;
        }
        .admin-card {
            background: #f8f7f5;
            border: 1.5px solid #b1a999;
            border-radius: 10px;
            box-shadow: 0 2px 12px #e0dbd2;
            padding: 50px 30px;
            margin-bottom: 30px;
            text-align: center;
            max-width: 420px;
            min-height: 340px;
            margin-left: auto;
            margin-right: auto;
        }
        .admin-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #e3ded6;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 18px auto;
            border: 2px solid #b1a999;
        }
        .admin-avatar img {
            width: 60px;
            height: 60px;
            object-fit: contain;
            display: block;
            margin: 0 auto;
        }
        .admin-name {
            font-size: 1.35rem;
            font-weight: 600;
            color: #504b46;
        }
        .admin-role {
            color: #b1a999;
            font-size: 1.08rem;
            margin-bottom: 10px;
        }
        .admin-contact {
            color: #6b655c;
            font-size: 1rem;
        }
        .center-title {
            text-align: center;
        }
    </style>
</head>
<body>
{% include 'admin_header.html' %}
<div class="main-box">
    <h2 class="mb-4 center-title" style="color:#5f544b; font-weight:bold;">Meet the Admin</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="admin-card">
                <div class="admin-avatar">
                    <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="Admin Icon">
                </div>
                <div class="admin-name">Mariam Koberidze</div>
                <div class="admin-role">Administrator</div>
                <div class="admin-contact">mary@gmail.com</div>
                <div class="admin-contact">+955 595 644 600</div>
            </div>
        </div>
    </div>
    <div class="mt-4 text-center" style="color:#6b655c;">
        <p>For any admin-related inquiries, please contact <b>mary@gmail.com</b></p>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
