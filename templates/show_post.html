<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.web-fonts.ge/fonts/alk-sanet/css/alk-sanet.min.css">
    <link rel="icon" type="image/png" href="https://i.ibb.co/B2f5v0RB/transperent-logo.png">
    <title>HomeQuest</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #eae6de, #d1c9bb);
            color: #504b46;
            min-height: 100vh;
        }

        .main-box {
            max-width: 1300px;
            margin: 56px auto 56px auto;
            padding: 0 0 32px 0;
        }

        .post-row {
            display: flex;
            gap: 48px;
            background: #fff;
            border-radius: 22px;
            box-shadow: 0 4px 32px #e0dbd2;
            padding: 0;
            align-items: stretch;
            overflow: hidden;
        }

        .post-img-col {
            flex: 1 1 420px;
            min-width: 320px;
            max-width: 480px;
            background: #edeae5;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .post-img-main {
            width: 100%;
            height: 380px;
            max-width: 480px;
            object-fit: contain;
            border-radius: 0;
            background: #edeae5;
            display: block;
        }

        .post-details-col {
            flex: 2 1 0;
            padding: 48px 38px 38px 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .post-title {
            color: #3e3d39;
            font-weight: bold;
            font-size: 2.6rem;
            margin-bottom: 0.5em;
            letter-spacing: 0.5px;
            text-align: left;
        }

        .post-publisher {
            color: #b1a999;
            font-size: 1.13rem;
            font-weight: 500;
            margin-bottom: 0.2em;
        }

        .post-short {
            color: #6b655c;
            font-size: 1.13rem;
            margin-bottom: 1.1em;
        }

        .post-desc {
            color: #504b46;
            font-size: 1.19rem;
            line-height: 1.7;
            margin-top: 1.2em;
            text-align: justify;
            background: #f8f7f5;
            border-radius: 12px;
            padding: 1.6em 1.4em;
            box-shadow: 0 1px 8px #e0dbd2;
        }

        @media (max-width: 991px) {
            .main-box {
                max-width: 99vw;
                margin: 18px 0;
            }

            .post-row {
                flex-direction: column;
                gap: 0;
                border-radius: 16px;
            }

            .post-img-col {
                min-width: 100%;
                max-width: 100%;
                height: 220px;
            }

            .post-img-main {
                max-height: 220px;
            }

            .post-details-col {
                padding: 28px 14px 18px 14px;
            }
        }
    </style>
</head>
<body>
{% include "header.html" %}
<div class='main-box'>
    <div class="post-row">
        <div class="post-img-col">
            {% if post['photo_url'] %}
            <img class="post-img-main" src="{{ post['photo_url'] }}" alt="Blog Image">
            {% else %}
            <div class="post-img-main d-flex align-items-center justify-content-center"
                 style="color:#b1a999; font-size:2.2rem; font-weight:600; background:#edeae5;">
                No Image
            </div>
            {% endif %}
        </div>
        <div class="post-details-col">
            <div class="d-flex align-items-center" style="gap: 24px;">
                <div>
                    <div class="post-title">{{post['title']}}</div>
                    <div class="post-publisher">Publisher: {{post['publisher']}}</div>
                    <div class="post-short"><em>{{post['short_description']}}</em></div>
                </div>
                <div class="ml-auto" style="min-width:120px; text-align:right;">
                    <span class="badge badge-pill" style="background-color:#5e5343; color:white; font-size:1.2rem; padding:10px 18px;">
                        <strong>Price:</strong> {{ post.price }}
                    </span>
                </div>
            </div>
            <div class="post-desc">
                {{post['description']}}
            </div>
        </div>
    </div>
</div>
{% include 'footer.html' %}
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
